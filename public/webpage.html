<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage Example for AI Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Example class website</h1>
    </div>
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#calendar">Calendar</a>
        <a href="#contact">Contact</a>
    </div>
    <div id="chat-icon" onclick="toggleChatbox()">
        <img src="icon-symbol-chat-outline-illustration-free-vector.jpg" alt="Chat Icon">
    </div>    
    <div id="chatbot" class="hidden">
        <iframe
        src="https://www.chatbase.co/chatbot-iframe/9gX1I-7bm-r7uP74JFGzO"
        width="80%"
        style="height: 50%; min-height: 700px"
        frameborder="0">
        <script>
            window.embeddedChatbotConfig = {
            chatbotId: "9gX1I-7bm-r7uP74JFGzO",
            domain: "www.chatbase.co"
            }
        </script>
        <script>
            src="https://www.chatbase.co/embed.min.js"
            chatbotId="9gX1I-7bm-r7uP74JFGzO"
            domain="www.chatbase.co"
            defer
        </script>
    </iframe>
    <script src="script.js" defer></script>
    </div>
</body>
</html>
